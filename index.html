<!DOCTYPE html>
<html>
<head>
  <title>ðŸ—’ Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

  <!-- bootstrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>

<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 bg-white rounded shadow-sm p-5">
     <h1 class="mb-3">ðŸ—’ My Todo List</h1>

     <div id="todosContainer">

      <div v-for="(todo, index) in todos"
           :key="index"
           class="shadow-sm rounded px-4 py-3 mb-3 border d-flex justify-content-between align-items-center"
           >
            <!-- Todo Title -->
            <span
              :class="{ 'bg-success text-white px-2 rounded': todo.done }"
              class="flex-grow-1"
            >
              {{ todo.title }}
            </span>

            <!-- Checkbox + Delete Button -->
            <div class="d-flex align-items-center ms-5">
              <input type="checkbox" v-model="todo.done" class="me-3">
              <button @click="deleteTodo(index)" type="button" class="btn btn-close btn-sm"></button>
            </div>
          </div>

          <!-- Input Filed -->
          <div class="input-group mt-5">
            <input
              type="text"
              class="form-control"
              placeholder="Add a task to your list..."
              aria-label="Add todo"
              v-model="newTodo"
            >
            <button
              @click="addTodo"
              class="btn btn-primary"
              type="button"
              id="button-addon"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Import javascript -->
  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
